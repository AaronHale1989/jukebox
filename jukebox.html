<!DOCTYPE html>
<html>
<head>
	<title>Jukeboxxxxx</title>

	<link rel="stylesheet" type="text/css" href="jukebox.css">
</head>
<body>
	<h2>Jukebox</h2>

	<div id="timer"></div>

	<div id="jukebox">
		<button id="play"> <img src="images/play2.jpg" height="20px" width="20px"></button>
		<button id="pause"><img src="images/pause.png" height="20px" width="20px"></button>
		<button id="skip"><img src="images/skip.png" height="20px" witdth="20px"></button>
		<button id="stop"><img src="images/stop.jpeg" height="20px" width="20px"></button>
		<button id="random"> Shuffle </button>
	</div>	

<!-- 
	Current Song Name : <div id="songName"></div> -->


<hr>

	<h5>Tracklist</h5>
	<div id="tracklist">
		<button id="song1">(1) Track Name: Too Young</button>
		<button id="song2">(2) Track Name: Pipe It Up</button>
		<button id="song3">(3) Track Name: The World Ends</button>
	</div>









<script type="text/javascript" src="jukebox.js"></script>
</body>
</html>
